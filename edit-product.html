	<br></br>
	<div class="product-form">
		<form action="https://kazemiee.github.io/Barts-Hypermarket/edit-product.html#">
			<div>
			 Current Product Image:
			 <img src="img/Axlot.png" width="14%" alt="Image of an Axolotl">
			 <br></br>
             Edit Product Image:
             <input type="image" name="Change product image" src="img/Axlot.png" width="1%">
			</div>
			<div>
			 Edit Product Name:
			 <input type="text" name="Change product name" size="60">
			</div>
			<div>
			 Edit Extra Details: 
			 <textarea class="input" name="Change extra details:" rows="5" cols="64"></textarea>
			</div>
			<div>
			 Edit Indivdual Product Price (CAD):
			 <input type="number" name="Change product price">
			</div>
			<br></br>
			<input class="save" type="submit" value="Save Changes">
		</form>
     </div>
