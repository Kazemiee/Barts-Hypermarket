  <body>
    <header class="top-header">
      <div class="top-header-top">
        <h1>Edit Order Profile</h1>
        <a href="index.html">Store Front Page</a>
      </div>
      <h4>Username</h4>
      <nav class="top-nav">
        <a href="#">Product List</a>

    <main>
      <h2>Enter Changes Below</h2>
      <div class="product-form">
        <form action="#">
          <div>
            <h3>Product Name</h3>
            <img src=img/Axlot.png width = 20% alt = "Image of an Axolotl">
          </div>
          Product Type:
          <select>
            <option value="super-axolotl">
              Genetically Modified Super-Axolotl
            </option>
            <option value="normal-axolotl">Normal Axolotl</option>
          </select>
          <div>Cart Quantity: XXXX</div>
          <div>
            Change Cart Quantity
            <input type="text" name="Change cart quantity" size="20" />
          </div>
          <input class="save" type="submit" value="Save Changes" />
        </form>
      </div>
    </main>
    <footer></footer>
