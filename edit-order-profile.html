  <body>
    <header class="top-header">
      <div class="top-header-top">
        <h1>Edit Order Profile</h1>
        <a href="index.html">Store Front Page</a>
      </div>
      <h4>Username</h4>
      <nav class="top-nav">
        <a href="product_list.html">Product List</a>

      </nav>
    </header>
    <main>
      <h2>Enter Changes Below</h2>
      <div class="product-form">
        <div>
          <div>
            <h3>Product Name</h3>
            <img src=img/Axlot.png width = 20% alt = "Image of an Axolotl">
          </div>
          <div>
            <br />
            <label for="product-type">Product Type:</label>
            <div id="product-type">XXXX</div>
          </div>
          Change Product Type:
          <select id="new-product-type">
            <option value="Genetically Modified Super-Axolotl">
              Genetically Modified Super-Axolotl
            </option>
            <option value="Normal Axolotl">Normal Axolotl</option>
          </select>
          <div>
            <br />
            <label for="cart-quantity">Cart Quantity:</label>
            <div id="cart-quantity">XXXX</div>
          </div>
          <div>
            Change Cart Quantity
            <input
              type="number"
              name="Change cart quantity"
              size="20"
              id="new-cart-quantity"
            />
          </div>
          <button onclick="ChangeOrderProfile()">Save Changes</button>
          <form action="#">
            <div style="display: none" id="hidden-information">
              This doesn't do anything right now
              <div id="product-type-hidden">XXXX</div>
              <div id="cart-quantity-hidden">XXXX</div>
            </div>
            <input class="save" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
